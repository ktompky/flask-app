{% extends "base.html" %}

{% block content %}
    <h1>See your sobriety information!</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag()}}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size = 32) }}
        </p>
        <p>
            {{ form.date.label }}<br>
            {{ form.date(size = 32)}}
        </p>
        <p> {{ form.submit() }}</p>
    </form>
{% endblock %}
